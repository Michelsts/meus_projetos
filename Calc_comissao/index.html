<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Estilo/estilo.css" />
        <title>Calculadora de comissão</title>
    </head>
    <body>
        <!--                         Conatiner                               -->
        <div class="container">
            <div id="inicio">
                <div>
                    <h1 id="titulo">Calculadora de Comissão</h1>

                    <!--                       Formulário                                -->
                    <form id="form" action="">
                        <input
                            type="number"
                            class="venda"
                            id="vendaid"
                            placeholder="Valor da venda"
                            step="0.01"
                            min="0.01"
                        />
                        <fieldset class="tem">
                            <legend>Tem</legend>
                            <label for="frete">Frete</label>
                            <input
                                type="number"
                                name="frete"
                                id="frete"
                                value="0"
                            /><br />
                            <label for="cimento">Cimento</label>
                            <input
                                type="number"
                                name="cimento"
                                id="cimento"
                                value="0"
                            /><br />
                            <label for="Telha">Telha</label>
                            <input
                                type="number"
                                name="telha"
                                id="telha"
                                value="0"
                            />
                        </fieldset>
                        <fieldset class="pagamento">
                            <legend>Pagamento</legend>
                            <label for="avista">A vista</label>
                            <input
                                type="radio"
                                name="pagamento"
                                id="avista"
                                checked
                            />
                            <label for="cartao" id="prazo">Cartão</label>
                            <input type="radio" name="pagamento" id="cartao" />
                            <label for="boleto" id="bol">Boleto</label>
                            <input type="radio" name="pagamento" id="boleto" />
                        </fieldset>
                        <fieldset class="pagamento">
                            <legend>Parcelas</legend>
                            <select name="vezes" id="vezes">
                                <option value="0">Escolha</option>
                                <option value="1">1x</option>
                                <option value="2">2x</option>
                                <option value="3">3x</option>
                                <option value="4">4x</option>
                                <option value="5">5x</option>
                                <option value="6">6x</option>
                                <option value="7">7x</option>
                                <option value="8">8x</option>
                                <option value="9">9x</option>
                                <option value="10">10x</option>
                            </select>
                        </fieldset>
                    </form>
                </div>
                <!-- Resultado -->
                <div id="resultado">R$ 0,00</div>
                <!--                            Botões  e Inputs                         -->
                <div id="botoes">
                    <input type="submit" value="Calcular" id="bt-calcular" />
                    <input type="submit" value="Zerar" id="bt-zerar" />
                    <button onclick="atualizarVendas()">Vendas</button>
                </div>
            </div>
            <!--            Tabela de valores                                         -->
            <div class="tabela" id="vendas">
                <fieldset>
                    <legend>Minhas vendas</legend>
                    <table id="tabela">
                        <thead>
                            <tr id="tabela_texto">
                                <th>Venda</th>
                                <th>final</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-body"></tbody>
                        <tfoot id="tabela-foot"></tfoot>
                    </table>
                    <div id="btn_final">
                        <button><a href="#inicio">Início</a></button>
                        <button onclick="zerarDia()" id="btn_zerar_dia">
                            Zerar dia
                        </button>
                    </div>
                </fieldset>
            </div>
        </div>

        <script src="JavaScript/main.js"></script>
    </body>
</html>
